<!DOCTYPE html>
<html>
<#include "/common/head.html"/>
<body>
<div id="wrapper" class="toggled">
    <!--边栏sidebar-->
    <#include "/common/nav.html"/>
    <!--主要内容content-->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row clearfix">
                <div class="col-md-12 column">
                    <form role="form" method="post" action="/sell/seller/product/edit">
                        <div class="form-group">
                            <label>名称</label>
                            <input type="text" name="productName" class="form-control" value="${(productInfo.productName)!''}"/>
                        </div>
                        <div class="form-group">
                            <label>价格</label>
                            <input type="text" name="productPrice" class="form-control" value="${(productInfo.productPrice)!''}"/>
                        </div>
                        <div class="form-group">
                            <label>库存</label>
                            <input type="text" name="productStock" class="form-control" value="${(productInfo.productStock)!''}"/>
                        </div>
                        <div class="form-group">
                            <label>描述</label>
                            <input type="text" name="productDescription" class="form-control" value="${(productInfo.productDescription)!''}"/>
                        </div>
                        <div class="form-group">
                            <label>图片</label>
                            <#if (productInfo.productIcon)??>
                                <img height="100" width="100"  src="${productInfo.productIcon}">
                            </#if>
                            <input type="text" name="productIcon" class="form-control" value="${(productInfo.productIcon)!''}"/>
                        </div>
                        <div class="form-group">
                            <label>类目</label>
                            <select name="categoryType" class="form-control">
                                <#list productCategoryList as productCategroy>
                                    <option value="${productCategroy.categoryType}"
                                    <#if (productInfo.categoryType)?? && productInfo.categoryType == productCategroy.categoryType>
                                        selected
                                    </#if>
                                    >${productCategroy.categoryName}
                                    </option>
                                </#list>
                            </select>
                        </div>
                        <input name="productId" hidden value="${(productInfo.productId)!''}">
                        <button type="submit" class="btn btn-default">提交</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
