<!DOCTYPE html>
<html>
<#include "/common/head.html"/>
<body>
<div id="wrapper" class="toggled">
    <!--边栏sidebar-->
    <#include "/common/nav.html"/>
    <!--主要内容content-->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row clearfix">
                <div class="col-md-12 column">
                    <form role="form" method="post" action="/sell/seller/category/edit">
                        <div class="form-group">
                            <label>名字</label>
                            <input type="text" name="categoryName" class="form-control" value="${(category.categoryName)!''}"/>
                        </div>
                        <div class="form-group">
                            <label>type</label>
                            <input type="text" name="categoryType" class="form-control" value="${(category.categoryType)!''}"/>
                        </div>
                        <input name="categoryId" hidden value="${(category.categoryId)!''}">
                        <button type="submit" class="btn btn-default">提交</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
